<!-- СДЕЛАЙ КРУГ БЕЗ КАРТИНКИ -->

<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  </head>
  
  <body>


    <div class="calculator">

      <div class="slider" id="1" value="50" min-value="35" max-value="90" step="55">


        <div class="slider-line">

          <div class = "slider-line__title">ЛИНЕЙКА</div>

          <div class = "slider-line__line">

            <div class="slider-line__circle"></div>
            <hr class="slider-line__active-hr" noshade />
            <hr class="slider-line__hr" noshade />

          </div>

          <div class="slider-line__markups"></div>
          
          
        </div>
        
 
        <div class="slider-value">

          <input class="slider-value__input" type="text" />

        </div> 
        
      </div>
      
      
      <div class="slider" id="2" value="10" min-value="0" max-value="40" step="30">


        <div class="slider-line">

          <div class = "slider-line__title">ЛИНЕЙКА 2</div>

          <div class = "slider-line__line">

            <div class="slider-line__circle"></div>
            <hr class="slider-line__active-hr" noshade />
            <hr class="slider-line__hr" noshade />

          </div>

          <div class="slider-line__markups"></div>
          
          
        </div>
        
 
        <div class="slider-value">

          <input class="slider-value__input" type="text" />

        </div> 
        
      </div>
        




    <script src="calc.js"></script>


  </body>
</html>
